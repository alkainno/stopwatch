<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>STOPWATCH</h1>
        <h1 class="subheading">VANILLA JAVASCRIPT STOPWATCH</h1>
        <div id="time">
            <span class="digit" id="hr">
                00</span>
            <span class="txt">:</span>
            <span class="digit" id="min">
                00</span>
            <span class="txt">:</span>
            <span class="digit" id="sec">
                00</span>
            <span class="txt">:</span>
            <span class="digit" id="count">
                00</span>
        </div>
        <div id="buttons">
            <button class="btn" id="start">
                Start</button>
            <button class="btn" id="stop">
                Stop</button>
            <button class="btn" id="reset">
                Reset</button>
            <button class="btn" id="lap">
                Lap</button>
        </div>
        <div>
           <div class="lap-list">
           </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
