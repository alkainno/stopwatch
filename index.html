<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>STOPWATCH</h1>
        <h1 class="subheading">VANILLA JAVASCRIPT STOPWATCH</h1>
        <div id="time">
            <span class="digit" id="display">
                00:00:00:00</span>
        </div>
        <div id="buttons">
            <button class="btn" id="startStop">
                Start</button>
            <button class="btn" id="reset">
                Reset</button>
            <button class="btn" id="lap">
                Lap</button>
            <div id="laps">
                <ul id="lapList"></ul>
            </div>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
